{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1>{{kategoria}}</h1>

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Päivämäärä</th>
            <th>Määrä</th>
            <th>Kuvaus</th>
        </tr>
    </thead>
    <tbody>
        {% for tapahtuma in tapahtumat %}
        <tr>
            <td>{{tapahtuma.pvm}}</td>
            <td>{{tapahtuma.maara}}</td>
            <td>{{tapahtuma.kuvaus}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
