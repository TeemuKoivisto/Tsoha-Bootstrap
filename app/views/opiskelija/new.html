{% extends "base.html" %}
{% block content %}
<h1>Luo uusi käyttäjä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="/tsoha/">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name="password" class="form-control" value="{{attributes.password}}">
    </div>

<!--    <div class="form-group">
        <label>Salasana toistamiseen</label>
        <input type="text" name="passsword2" class="form-control" value="{{attributes.password}}">
    </div>-->

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
