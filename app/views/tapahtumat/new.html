{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi tapahtuma</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tapahtumat">
    <div class="form-group">
        <label>Päivämäärä</label>
        <input type="text" name="pvm" class="form-control" value="{{attributes.pvm}}">
    </div>

    <div class="form-group">
        <label>Määrä</label>
        <input type="text" name="maara" class="form-control" value="{{attributes.maara}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control" >{{attributes.kuvaus}}</textarea>
    </div>

    <div class="form-group">
      <label>Kategoriat</label>
      <select class="form-control" name="kategoriat[]" multiple="">
          {% for kategoria in kategoriat %}
            <option value="{{kategoria.id}}">{{kategoria.nimi}}</option>
          {% endfor %}
      </select>
    </div> 
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
