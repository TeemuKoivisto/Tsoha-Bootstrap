{% extends "base.html" %}
{% block content %}

<h1>Muokkaa tapahtumaa</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tapahtumat/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Opiskelija id</label>
        <input type="text" name="opiskelija_id" class="form-control" value="{{attributes.opiskelija_id}}" readonly>
    </div>
    
    <div class="form-group">
        <label>Päivämäärä</label>
        <input type="text" name="pvm" class="form-control" value="{{attributes.pvm}}">
    </div>

    <div class="form-group">
        <label>Määrä</label>
        <input type="text" name="maara" class="form-control" value="{{attributes.maara}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control" >{{attributes.kuvaus}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
</form>
{% endblock %}
